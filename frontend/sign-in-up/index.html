<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class=""></i>
              <input
                class="signin-license_no"
                type="text"
                placeholder="License Number"
              />
            </div>
            <div class="input-field">
              <i class=""></i>
              <input
                class="signin-password"
                type="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas"></i>
              <input class="signup-name" type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class=""></i>
              <input
                class="signup-license_no"
                type="text"
                placeholder="Doctor's License No"
              />
            </div>
            <div class="input-field">
              <i class="fas"></i>
              <input
                class="signup-hospitalname"
                type="text"
                placeholder="Hospital Name"
              />
            </div>
            <div class="input-field">
              <i class="fas"></i>
              <input
                class="signup-password"
                type="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Excuses never save a life, Blood donation does.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/blooddonations.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>There is a hope of life to someone in your blood donation.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/publicdomainq-donate.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
