<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donor Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerr">
      <div class="create-notes-container">
        <form action="#" class="sign-in-form add-detail">
          <h2 class="title">ADD DETAILS</h2>
          <div class="input-field">
            <i class=""></i>
            <input class="campId" type="text" placeholder="Camp ID" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="address" type="text" placeholder="Address" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="doctorName" type="text" placeholder="Doctor Name" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="date" type="date" placeholder="Date" />
          </div>
          <input type="submit" value="ADD" class="btn solid" />
        </form>
      </div>

      <div class="imagee">
        <img
          src="../dashboard/Images/giving-blood-blood-donation.gif"
          alt=""
          height="500px"
          width="400px"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
