<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donor Details</title>
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <div class="containerr">
      <div class="create-notes-container">
        <form action="#" class="sign-in-form add-detail">
          <h2 class="title">ADD DETAILS</h2>
          <div class="input-field">
            <i class=""></i>
            <input class="donorId" type="text" placeholder="Donar Id" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="donorName" type="text" placeholder="Donar Name" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="bloodGroup" type="text" placeholder="Blood Group" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="bloodQuantity" type="text" placeholder="Quantity" />
          </div>
          <div class="input-field">
            <i class=""></i>
            <input class="age" type="text" placeholder="Age" />
          </div>
          <input type="submit" value="ADD" class="btn solid" />
        </form>
      </div>

      <div class="imagee">
        <img
          src="https://media.giphy.com/media/GAAIDDciuHEFgYL7tC/giphy.gif"
          alt=""
          height="500px"
          width="400px"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
